<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<header>
  <h1>Photo Gallery</h1>
</header>
<main>
  <div class="gallery">
    <div>
      <img src="images/img01.png" id="main-image" alt="img01" title="img01">
      <p id="caption">img01</p>
    </div>
    <ul>
      <li><img src="images/img01.png" alt="img01" title="img01" class="thumb" data-image="images/img01.png"></li>
      <li><img src="images/img02.png" alt="img02" title="img02" class="thumb" data-image="images/img02.png"></li>
      <li><img src="images/img03.png" alt="img03" title="img03" class="thumb" data-image="images/img03.png"></li>
      <li><img src="images/img04.png" alt="img04" title="img04" class="thumb" data-image="images/img04.png"></li>
      <li><img src="images/img05.png" alt="img05" title="img05" class="thumb" data-image="images/img05.png"></li>
      <li><img src="images/img06.png" alt="img06" title="img06" class="thumb" data-image="images/img06.png"></li>
    </ul>
  </div>
</main>
